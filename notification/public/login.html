<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PushFlix - Lets Get You Started</title>

    <!--<link rel="stylesheet" href="/css/login.css" />-->
    <link rel="stylesheet" href="/css/final.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <div class="signup">
        <div class="container-fluid">
            <div class="row">
                <div id="login-here" class="col-lg-4 col-lg-offset-4 col-sm-12 col-md-10 col-md-offset-1">
                    <div class="login-container">
                        <div class="login-header">
                            <div class="p-flix"></div>
                            <h1>Login to your PushFlix Account</h1>
                        </div>
                        <div class="login-body">
                            <form action="#" method="post" name="login" class="login" id="login">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                                <button class="btn btn-xl btn-lg" type="submit" name="submit">Login</button>
                            </form>
                        </div>
                        <div class="after-body">
                            <p class="terms">&nbsp;</p>
                        </div>
                    </div>
                    <div class="after-container">
                        <div class="side side-l">
                            <a class="go-forgot-password" href="javascript:void(0);">Forgot Password?</a>
                        </div>
                        <div class="side side-r">
                            <p>Don't have an account? <a class="go-register" href="javascript:void(0);">Get Started</a></p>
                        </div>
                    </div>
                </div>
                <div id="register-here" class="col-lg-4 col-lg-offset-4 col-sm-12 col-md-10 col-md-offset-1 hidden">
                    <div class="login-container">
                        <div class="login-header">
                            <div class="p-flix"></div>
                            <h1>Get Started Absolutely FREE</h1>
                        </div>
                        <div class="login-body">
                            <form action="#" method="post" name="login" class="register" id="register">
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                                <button class="btn btn-xl btn-lg" type="submit" name="submit">Sign up for free</button>
                            </form>
                        </div>
                        <div class="after-body">
                            <p class="terms">By clicking "Sign up free", I agree to PushFlix's <a href="#">Terms of Service</a>.</p>
                        </div>
                    </div>
                    <div class="after-container">
                        <div class="side-c">
                            <p>Already have an account? <a class="go-login" href="javascript:void(0);">Login</a></p>
                        </div>
                    </div>
                </div>
                <div id="forgot-password-here" class="col-lg-4 col-lg-offset-4 col-sm-12 col-md-10 col-md-offset-1 hidden">
                    <div class="login-container">
                        <div class="login-header">
                            <div class="p-flix"></div>
                            <h1>Get Started Absolutely FREE</h1>
                        </div>
                        <div class="login-body">
                            <form action="#" method="post" name="login" class="forgot-password" id="forgot-password">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email" class="form-control">
                                </div>
                                <button class="btn btn-xl btn-lg" type="submit" name="submit">Recover Account</button>
                            </form>
                        </div>
                        <div class="after-body">
                            <p class="terms">&nbsp;</p>
                        </div>
                    </div>
                    <div class="after-container">
                        <div class="side-c">
                            <p>Remember your password? <a class="go-login" href="javascript:void(0);">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/app.js"></script>
<script type="text/javascript">
    $(function() {
        $('.go-login').on('click', function (e) {
            $('#register-here').addClass('hidden');
            $('#forgot-password-here').addClass('hidden');
            $('#login-here').removeClass('hidden');
        });
        $('.go-register').on('click', function (e) {
            $('#login-here').addClass('hidden');
            $('#forgot-password-here').addClass('hidden');
            $('#register-here').removeClass('hidden');
        });
        $('.go-forgot-password').on('click', function (e) {
            $('#login-here').addClass('hidden');
            $('#register-here').addClass('hidden');
            $('#forgot-password-here').removeClass('hidden');
        });
    });
</script>
</body>
</html>
